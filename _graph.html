<div id="graph">
  <div>
    <canvas id="canvas" height="50px"></canvas>
  </div>
  <div id="slider"></div>
  <br>
  <p class="text-center">Drag to time travel</p>
</div>


<script>
var randomScalingFactor = function(value){ return Math.round(value*100)};
var lineChartData = {
  labels : ["January","February","March","April","May","June","July"],
  datasets : [
    {
      label: "My Second dataset",
      fillColor : "rgba(151,187,205,0.2)",
      strokeColor : "rgba(151,187,205,1)",
      pointColor : "rgba(151,187,205,1)",
      pointStrokeColor : "#fff",
      pointHighlightFill : "#fff",
      pointHighlightStroke : "rgba(151,187,205,1)",
      data : [randomScalingFactor(1),randomScalingFactor(4),randomScalingFactor(2),
        randomScalingFactor(10),randomScalingFactor(5),randomScalingFactor(6.9),randomScalingFactor(5)]
    }
  ]

}

window.onload = function(){
var ctx = document.getElementById("canvas").getContext("2d");
window.myLine = new Chart(ctx).Line(lineChartData, {
  scaleShowHorizontalLines: false,
  showScale: false,
  bezierCurve : false,
  responsive: true
});
}

var slider = document.getElementById('slider');

noUiSlider.create(slider, {
	start: [12],
  step: 1,
	range: {
		'min': 0,
		'max': 24
	}
});
</script>
